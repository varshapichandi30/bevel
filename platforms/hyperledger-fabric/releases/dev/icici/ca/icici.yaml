apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icici-ca
  namespace: icici
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: icici-ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: icici
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
 
    server:
      name: ca
      tlsstatus: true
      admin: icici-admin 
  
    storage:
      storageclassname: icicisc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://54.234.139.143:8200
      authpath: localicici-auth
      secretcert: secretsv2/data/crypto/peerOrganizations/icici/ca?ca.icici-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/icici/ca?icici-CA.key
      secretadminpass: secretsv2/data/credentials/icici/ca/icici?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
      external_url_suffix: bank.com
